<!DOCTYPE html>
<html lang="en">
    <head>
        <title> WebRTC </title>
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    </head>
    <body>
        <header>
            <div class="container">
               
            </div>
        </header>
        <div id="div-chat">
            <h3 id="my-user">ONLINE USER:</h3>
            <ul id="ulUser">
            </ul>
             <h3 id="my-peer">Your Id: </h3>
            <div id="div-video">
               
            <video id="localStream" width="550" controls></video>
            
            <video id="remoteStream" width="550" controls></video>
            <br /><br />
            <input type="text" id="remoteId" placeholder="Remote ID">
            <button id="btnCall">Call</button>
            </div>
            

        </div>
        <div id="div-dang-ky">
            <br /><br />
            <p id="dangky">WebRTC video call</p>
            <div class="input-box">
            <input type="text" id="txtUsername" placeholder="Enter your username">
            </div>
            <div id="btn-box">
            <button id="btnSignUp">Sign Up</button>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
